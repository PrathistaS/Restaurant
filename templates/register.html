<body>

<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form action="register" method="post">
             {% csrf_token %}
			<fieldset>
				<h2>Please  Register</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="first name">
				</div>
                <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="last name">
				</div>
                	<div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
				</div>
                	<div class="form-group">
                    <input type="email" name="email" id="username" class="form-control input-lg" placeholder="email">
				</div>
				<div class="form-group">
                    <input type="password" name="password1" id="password1" class="form-control input-lg" placeholder="Password">
				</div>
                <div class="form-group">
                    <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Confirm Password">
				</div>
				<span class="button-checkbox">
					<button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
					<a href="" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="register">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="login" class="btn btn-lg btn-primary btn-block">login</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>


    <div>
        {% for message in messages %}
        <h3> {{message}}  </h3>
        {% endfor %}
    </div>

</body>
